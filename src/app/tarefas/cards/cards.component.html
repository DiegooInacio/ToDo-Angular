<div class="card">
  <div class="headerCard">
    <h3>Em Atraso</h3>
    <div class="divider"></div>
  </div>
  <div class="mainCard">
    <div class="tituloTask">
      <h4>{{ title }}</h4>
      <p>{{ description }}</p>
    </div>
    <div class="threeDots">
      <img src="../../assets/threeDots.svg" alt="" />
    </div>
  </div>
  <div class="infoCardEmAtraso">
    <div class="tarefas">
      <img src="../../assets/dotlist.svg" alt="" />
      <span>Tarefas</span>
    </div>
    <div class="data">
      <img src="../../assets/timer.svg" alt="" />
      <span>{{ deadline }}</span>
    </div>
  </div>
</div>
